<h1>Buscador: <small>{{termino}}</small></h1>
<hr>

<div [hidden]="heroes.length" class="row">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">

  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let idx = index">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <a [routerLink]="['/heroe',idx]" class="btn btn-outline-primary btn-block">Ver más link...</a>
      </div>
    </div>

</div>
