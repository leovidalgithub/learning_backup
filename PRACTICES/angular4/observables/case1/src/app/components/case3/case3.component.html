<h3>Using ngIf and ngElse with Async Pipe just once</h3>
<div *ngIf="user | async; let user; else loading">
    <h4>{{user.firstName}} {{user.lastName}}</h4>
    <ul>
        <li>Age: {{user.age}}</li>
        <li>Height: {{user.height}}</li>
        <li>Mass: {{user.mass}}</li>
        <li>Home World: {{user.homeworld}}</li>
    </ul>
</div>

<ng-template #loading>
    <p id="loading">Loading User Data...</p>
</ng-template>
