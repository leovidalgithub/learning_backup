<!DOCTYPE html>
<html ng-app="plunker">
    <head>
        <meta charset="utf-8">
        <title>ui ProgressBar</title>
        <script src="./bower_components/angular/angular.js"></script>
        <script src="./ui-bootstrap-tpls-0.9.0.js"></script>
        <script src="./js.js"></script>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

        <div ng-controller="ProgressDemoCtrl">
              <hr />
            <h3>Dynamic <button class="btn btn-sm btn-primary" type="danger" ng-click="random()">Randomize</button></h3>
            <progressbar class="progress-striped active" max="max()" value="dynamic" type="danger"><span style="color:black; white-space:nowrap;">{{dynamic}} / {{max()}}</span></progressbar>

            <uib-progressbar max="200" value="166"><i>166 / 200</i></uib-progressbar>
        </div>

    </body>
</html>
