<h3>Async Pipe and RxJS Share() operator</h3>
<div>
    <h4>{{ (user | async)?.firstName }} {{ (user | async)?.lastName }}</h4>
    <ul>
        <li>Age: {{(user | async)?.age}}</li>
        <li>Height: {{(user | async)?.height}}</li>
        <li>Mass: {{(user | async)?.mass}}</li>
        <li>Home World: {{(user | async)?.homeworld}}</li>
    </ul>
</div>
